<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <header>Quote of the Day</header>
        <div class="quote-area">
            <i class="fas fa-quote-left"></i>
            <p class="quote">Never give up because you never know if the next try is going to be the one that works</p>
            <i class="fas fa-quote-right"></i>
        </div>
        <div class="author">
            <span>___</span>
            <span class="name">msuzun</span>
        </div>
    </div>
    <div class="buttons">
        <div class="features">
            <ul>
                <li class="speech"><i class="fas fa-volume-up"></i></li>
                <li class="copy"><i class="fas fa-copy"></i></li>
                <li class="twitter"><i class="fa-brands fa-square-twitter"></i></li>
            </ul>
            <button>New Quote</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
